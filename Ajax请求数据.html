<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
		</style>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			(function ($) {
				$(function () {
					var List = $("#list");
					$.ajax({
						type:"get",
						url:"http://datainfo.duapp.com/shopdata/getGoods.php?callback=",
						async:true,
						
						success(data) {
							var result = eval(data);
							for (var item of result) {
								List.append('<li>'+ item.goodsName +'</li>')
								}
						}
					});
				})
			})(jQuery);
		</script>
	</head>
	<body>
		<ul id="list">
			
		</ul>
	</body>
</html>
