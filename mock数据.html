<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="http://mockjs.com/dist/mock.js"></script>
		<script type="text/javascript">
			(function($) {
				$(function() {
					// 使用 Mock
					var data = Mock.mock('http:www.chenhao.com/list',{
						'list|1-6': [{
							'id|+1': 1,
							'name' :'@name'
						}]
					});
					
					
					//取Mock数据
					$.ajax({
						type:"GET",
						url:"http:www.chenhao.com/list",						
						success(data){
							var result = JSON.parse(data)
							console.log(result.list)
							
							for (var item of result.list) {
								$('#list').append('<li>'+
								'<p>序号：'+ item.id +'</p>'+
								'<p>名称：'+ item.name +'</p>'+
							'</li>')
							}
						}
					})
				})
			})(jQuery)
		</script>
	</head>

	<body>
		<ul id="list">
			
		</ul>
	</body>

</html>
